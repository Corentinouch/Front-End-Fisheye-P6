<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="photograph-sort"></div>
    <div class="photograph-work"></div>
    <div class="photograph-footer"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="modal_title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="prenom">Pr√©nom</label>
          <input type="text" id="prenom" name="prenom" />
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" />
          <label for="mail">Email</label>
          <input type="email" id="mail" name="mail" />
          <label for="texte">Votre message</label>
          <input type="text-area" id="texte" name="texte" />
        </div>
        <button class="contact_button sending" onclick="sendModal(event)">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js"></script>

</body>

</html>
